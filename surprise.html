<!DOCTYPE html>
<html>
<head>
    <title>闺蜜专属欧皇抽奖</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; background: #FFEEF2; }
        #wheel { 
            margin: 20px auto; 
            width: 300px; 
            height: 300px; 
            background: url('https://img.zhihu.com/undefined?source=32738c0c') no-repeat center/cover;
            border-radius: 50%;
        }
        #spin-btn { 
            padding: 10px 20px; 
            background: #FF6B9E; 
            color: white; 
            border: none; 
            border-radius: 20px; 
            font-size: 18px; 
            cursor: pointer; 
            transition: 0.3s;
        }
        #spin-btn:hover { transform: scale(1.05); }
        #result { 
            margin: 20px auto; 
            padding: 10px;
            width: 80%; 
            font-size: 24px; 
            color: #FF6B9E; 
            font-weight: bold;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255,107,158,0.2);
        }
    </style>
</head>
<body>
    <h1>🌠 我家小矮子的幸运大转盘 🌠</h1>
    <p>（据说抽中的人会被香香carry一整年）</p>
    <div id="wheel"></div>
    <button id="spin-btn">点击抽奖（必中欧皇）</button>
    <div id="result"></div>

    <script>
        document.getElementById('spin-btn').onclick = function() {
            // 假装加载动画
            this.disabled = true;
            document.getElementById('result').innerHTML = "⏳ 正在召唤香香公主...";
            
            // 3秒后显示中奖（100%红包）
            setTimeout(function() {
                document.getElementById('result').innerHTML = "🎉 恭喜！获得【香香红包】x1！<br><small>（其实是我特意准备的啦~）</small>";
            }, 2000);
        };
    </script>
</body>
</html>
